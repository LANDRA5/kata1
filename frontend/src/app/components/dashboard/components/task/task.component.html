<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<div class="container mt-4 text-center">
  <h2 class="display-4">Listado de Tareas</h2>
  <div class="text-left mt-4">
      <button class="btn btn-primary" routerLink="/create">Crear Tarea</button>
  </div>

  <mat-card class="mt-4 p-4 shadow">
      <table class="table table-hover table-bordered">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">DescripciÃ³n</th>
              <th scope="col">Opciones</th>
            </tr>
          </thead>
          <tbody>
            @for(task of listTask;track task.id){
              <tr>
                <th scope="row">{{task.id}}</th> <!-- id -->
                <td>{{task.name}}</td><!-- name  -->
                <td>{{task.description}}</td><!-- desc -->
                <td>
                  <button type="button" class="btn btn-sm btn-success mr-2" (click)="saveEditTask(task)"><i class="fas fa-edit"></i></button>
                  <button type="button" class="btn btn-sm btn-danger" (click)="deleteTask(task)"><i class="fas fa-trash-alt"></i></button>
                </td>
              </tr>
            }
          </tbody>
        </table>
  </mat-card>
</div>
