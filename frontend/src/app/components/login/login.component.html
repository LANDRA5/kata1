<!-- Encabezado -->
<header class="bg-primary text-white text-center py-4">
    <h1>Gestión de Tareas</h1>
</header>
<section class="vh-80">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <h2>Iniciar Sesión</h2>

            <form [formGroup]="loginFormGroup" (ngSubmit)="login()">
              <!-- Ingreso usuario -->
              <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="form1Example13">Usuario</label>
                <input formControlName="user" type="email" id="form1Example13" class="form-control form-control-lg" />
              </div>

              <!-- Ingreso contraseña -->
              <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="form1Example23">Contraseña</label>
                <input formControlName="password" type="password" id="form1Example23" class="form-control form-control-lg" />
              </div>

              <div class="form-outline mb-4">
                <!-- Checkbox -->
                <div class="form-check">
                  <input class="form-check-input" formControlName="check" type="checkbox" value="" id="form1Example3" checked />
                  <label class="form-check-label" for="form1Example3">Recordar credenciales</label>
                </div>
              </div>

              <!-- Botón inicio de sesión -->
              <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block">Ingresar</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">No tienes cuenta? <a routerLink="/signIn" class="link-primary">Registrate aquí</a></p>
            </form>
        </div>
      </div>
    </div>
  </section>
